
<app-header></app-header>
<div class="text-center">
    <h3>Customer List</h3>
</div>
<div class="table-responsive"> 
    <table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of customerList; let i =index;">
            <td>
                {{i+1}}
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.phone}}
            </td>
            <td>
                {{item.address}}
            </td>
            <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="generateLink(item)">
                    Open Link
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
