<div class="main_box">
    <h4 class="text-center">
        <b>Customer Details</b>
    </h4>
    <form [formGroup]="customerForm">
         <div class="form-group w-100">
            <label class="form-control-label">
                Name
            </label>
            <input type="text" class="form-control form_width" formControlName="new_name" />
        </div>
        <div class="form-group w-100">
            <label class="form-control-label">
                Phone Number
            </label>
            <input type="text" class="form-control form_width" formControlName="new_phone" />
        </div>
        <div class="form-group w-100">
            <label class="form-control-label">
              Address
            </label>
            <textarea class="form-control form_width-textarea" minlength="30" rows="3" formControlName="new_address">
                        </textarea>
            
        </div>
        <button type="submit" class="btn btn-default"
            (click)="submit()">Update</button>
            <button type="submit" class="btn btn-default"
            (click)="cancel()">Cancel</button>
    </form>
</div>
